

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <title>Campus Eats</title>
</head>
<body>
  <header>
    <h1>Campus Eats <span>&#127860;&#127860;</span></h1>
    <p>Discover top-rated restaurants on your campus!</p>
  </header>
  
  <div class="restaurants" id="restaurants"></div>

  <div class="feedback-form">
    <h2>Leave Your Feedback</h2>
    <div class="restaurant-names">
      <select id="restaurantNames"></select>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5"></label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4"></label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3"></label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2"></label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1"></label>
      </div>
      <textarea id="feedbackInput" placeholder="Enter your feedback here..."></textarea>
    </div>
    <button onclick="submitFeedback()">Submit</button>
    <div class="feedback-list" id="feedbackList"></div>
  </div>

  <script>
    //Two Requirements are: JAVASCRIPT AND HTML FORMS
    // Array to store submitted feedback
    var submittedFeedback = [];

    // Function to display feedback list
    function displayFeedbackList() {
      var feedbackList = document.getElementById("feedbackList");
      feedbackList.innerHTML = "<h3>Recent Feedback:</h3>";

      submittedFeedback.forEach(function(feedback) {
        var feedbackItem = document.createElement("div");
        feedbackItem.textContent = feedback;
        feedbackList.appendChild(feedbackItem);
      });
    }

    // Function to submit feedback
    function submitFeedback() {
      var feedbackInput = document.getElementById("feedbackInput").value;
      var restaurantName = document.getElementById("restaurantNames").value;
      var rating = document.querySelector('input[name="rating"]:checked');

      if (feedbackInput.trim() !== "" && restaurantName.trim() !== "" && rating) {
        var feedback = restaurantName + ": " + feedbackInput + " - Rating: " + rating.value + " stars";
        submittedFeedback.push(feedback);
        displayFeedbackList();
        document.getElementById("feedbackInput").value = ""; // Clear textarea after submission
      } else {
        alert("Please select a rating and provide feedback.");
      }
    }

    // Populate restaurant names in the dropdown
    var restaurantNamesSelect = document.getElementById("restaurantNames");
    restaurantsData.forEach(function(restaurant) {
      var option = document.createElement("option");
      option.value = restaurant.name;
      option.textContent = restaurant.name;
      restaurantNamesSelect.appendChild(option);
    });

    // Function to display restaurants
    function displayRestaurants(restaurants) {
      var restaurantsContainer = document.getElementById("restaurants");
      restaurantsContainer.innerHTML = "";

      restaurants.forEach(function(restaurant) {
        var restaurantDiv = document.createElement("div");
        restaurantDiv.classList.add("restaurant");

        var image = document.createElement("img");
        image.src = restaurant.image;
        restaurantDiv.appendChild(image);

        var name = document.createElement("h2");
        name.textContent = restaurant.name;
        restaurantDiv.appendChild(name);

        var rating = document.createElement("div");
        rating.classList.add("rating");
        var stars = "";
        for (var i = 0; i < 5; i++) {
          if (i < restaurant.rating) {
            stars += "<span class='star'>&#9733;</span>";
          } else {
            stars += "<span class='star'>&#9734;</span>";
          }
        }
        rating.innerHTML = stars + " (" + restaurant.rating + ")";
        restaurantDiv.appendChild(rating);

        restaurantsContainer.appendChild(restaurantDiv);
      });
    }

    // Display the restaurants
    displayRestaurants(restaurantsData); // This is where you would fetch data from an API based on the user's location
  </script>
